name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
      - run: nix-shell dev.nix --pure --run "./gradlew test"
      - run: nix-shell dev.nix --pure --run "./gradlew spotlessCheck"
